<script type="text/javascript">
    RED.nodes.registerType('recordings',{
        category: 'RingCentral',
        color: '#FFCC66',
        defaults: {
            rccreds: {
                required: true, 
                type:"rc-credentials"
            },
            name: {
                value:""
            },
            source: {
                value:"account"
            }
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-video-camera",
        label: function() {
            return this.name||"RingCentral Recordings";
        }
    });
</script>

<script type="text/html" data-template-name="recordings">
    <div class="form-row">
        <label for="node-input-rccreds"><i class="icon-tag"></i> Config</label>
        <input type="text" id="node-input-rccreds" placeholder="Config">
    </div>
    <div class="form-row">
        <label for="node-input-source">From</label>
        <select type="text" id="node-input-source">
            <option value="account">Account</option>
            <option value="user">User</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
